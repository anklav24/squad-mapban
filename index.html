<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">[RU][NKLV] Сибирский Анклав - Squad Map Ban</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="assets/favicons/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1 data-translate="brandTitle">[RU][NKLV] СИБИРСКИЙ АНКЛАВ - БАН КАРТ SQUAD</h1>
            </div>
            <div class="setup-container" id="setupContainer">
                <div class="setup-box">
                    <h2 data-translate="gameSetup">Настройки игры</h2>
                    <div class="form-group">
                        <label for="team1" data-translate="team1Label">Название команды 1:</label>
                        <input type="text" id="team1" placeholder="Введите название команды 1"
                            data-placeholder="team1Placeholder">
                    </div>
                    <div class="form-group">
                        <label for="team2" data-translate="team2Label">Название команды 2:</label>
                        <input type="text" id="team2" placeholder="Введите название команды 2"
                            data-placeholder="team2Placeholder">
                    </div>
                    <div class="form-group">
                        <label for="finalMapCount" data-translate="finalMapCountLabel">Количество финальных
                            карт:</label>
                        <input type="number" id="finalMapCount" min="1" value="2">
                    </div>
                    <div class="form-group">
                        <label for="firstBan" data-translate="firstBanLabel"></label>
                        <select id="firstBan">
                            <option value="team1" data-translate="team1Option"></option>
                            <option value="team2" data-translate="team2Option"></option>
                        </select>
                    </div>
                    <div class="form-group random-map-limit">
                        <label for="randomMapLimit" data-translate="randomMapLimitLabel"></label>
                        <input type="number" id="randomMapLimit" min="1" value="10">
                    </div>
                    <div class="form-group">
                        <button id="openMapFilterModal" class="btn" data-translate="openMapFilterBtn"></button>
                        <button id="openModeFilterModal" class="btn" data-translate="openModeFilterBtn"></button>
                    </div>
                    <button id="startSelection" class="btn" data-translate="startSelectionBtn"></button>
                </div>
            </div>
        </header>

        <main id="selectionPhase" class="hidden">
            <div class="phase-info">
                <h2 id="phaseTitle" data-translate="phaseTitle">Фаза выбора карт</h2>
                <div id="teamTurn" class="team-turn"></div>
                <div id="phaseDescription" class="phase-description"></div>
                <div id="mapCounter" class="map-counter"></div>
            </div>

            <div class="maps-container" id="mapsContainer">
                <!-- Map cards will be generated here -->
            </div>

            <div class="final-maps hidden" id="finalMapsSection">
                <h2 data-translate="selectedMapsTitle"></h2>
                <div id="finalMapsContainer" class="final-maps-container">
                    <!-- Final map selection will be displayed here -->
                </div>
                <button id="newSelection" class="btn" data-translate="newSelectionBtn"></button>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p data-translate="footerText"></p>

                <div class="language-selector">
                    <button data-lang="ru" class="lang-btn active">RU</button>
                    <button data-lang="en" class="lang-btn">EN</button>
                </div>
            </div>
        </footer>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 data-translate="confirmBanTitle"></h3>
            <p id="confirmationMessage"></p>
            <div class="button-group">
                <button id="confirmBan" class="btn btn-danger" data-translate="confirmBanBtn"></button>
                <button id="cancelBan" class="btn" data-translate="cancelBanBtn"></button>
            </div>
        </div>
    </div>

    <div id="mapFilterModal" class="modal">
        <div class="modal-content">
            <h2 data-translate="mapFilterTitle"></h2>
            <div class="maps-container" id="mapFilterContainer">
                <!-- Map cards will be generated here -->
            </div>
            <div class="button-group">
                <button id="selectAllMaps" class="btn" data-translate="selectAllMapsBtn"></button>
                <button id="deselectAllMaps" class="btn" data-translate="deselectAllMapsBtn"></button>
            </div>
        </div>
    </div>

    <div class="mode-filter-modal" id="modeFilterModal">
        <div class="modal-content">
            <h2 data-translate="filterModes"></h2>
            <div class="checkbox-group">
                <label><input type="checkbox" value="AAS" checked> AAS</label>
                <label><input type="checkbox" value="RAAS" checked> RAAS</label>
                <label><input type="checkbox" value="Invasion" checked> Invasion</label>
                <label><input type="checkbox" value="Insurgency" checked> Insurgency</label>
                <label><input type="checkbox" value="TC" checked> TC</label>
                <label><input type="checkbox" value="Skirmish" checked> Skirmish</label>
                <label><input type="checkbox" value="Destruction" checked> Destruction</label>
                <label><input type="checkbox" value="Seed" checked> Seed</label>
            </div>
            <div class="button-group">
                <button id="selectAllModes" class="btn" data-translate="selectAllModesBtn"></button>
                <button id="deselectAllModes" class="btn" data-translate="deselectAllModesBtn"></button>
            </div>
        </div>
    </div>

    <!-- Константы и утилиты -->
    <script src="js/constants/layers.js"></script>
    <script src="js/constants/translations.js"></script>
    <script src="js/utils/translations.js"></script>
    <script src="js/utils/images.js"></script>

    <!-- Основной скрипт -->
    <script src="js/script.js"></script>
</body>

</html>
